<<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#fdf6e3, #f5efe6);

      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 8px 14px;
      border-radius: 20px;

      color: #555;

    }

<body>
  <canvas id="game"></canvas>
  <div id="hint">é»æ“Šç•«é¢ï¼Œè£½é€ å…‰é»ï¼Œè²“å’ªæœƒè¿½éå» ğŸ±âœ¨</div>

  <script>
    // å–å¾— Canvas èˆ‡ç•«ç­†
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // è®“ Canvas æ»¿ç‰ˆ
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // å…‰é»ç‰©ä»¶
    const light = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 8,
      active: false
    };

    // è²“å’ªç‰©ä»¶ï¼ˆâš ï¸ é€™è£¡æ˜¯ä½ ä¹‹å‰å£æ‰çš„åœ°æ–¹ï¼‰
    const cat = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 24,
      speed: 0.05
    };

    // é»æ“Šç”¢ç”Ÿå…‰é»
    canvas.addEventListener("pointerdown", (e) => {
      light.x = e.clientX;
      light.y = e.clientY;
      light.active = true;
    });

    // ç•«å…‰é»
    function drawLight() {
      if (!light.active) return;
      ctx.beginPath();
      ctx.arc(light.x, light.y, light.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 220, 120, 0.9)";
      ctx.shadowColor = "rgba(255,220,120,0.8)";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    // ç•«è²“å’ª
    function drawCat() {
      ctx.save();
      ctx.translate(cat.x, cat.y);

      // é»‘è²“é…è‰²
      const bodyColor = "#222";
      const eyeColor = "#ffd966";

      // èº«é«”ï¼ˆå´é¢è¶´è‘—ï¼‰
      ctx.fillStyle = bodyColor;
      ctx.beginPath();
      ctx.ellipse(0, 10, cat.size * 1.7, cat.size * 0.8, 0, 0, Math.PI * 2);
      ctx.fill();

      // é ­ï¼ˆå´é¢ï¼‰
      ctx.beginPath();
      ctx.arc(cat.size * 0.9, -6, cat.size * 1.1, 0, Math.PI * 2);
      ctx.fill();

      // è€³æœµï¼ˆå´é¢ï¼‰
      ctx.beginPath();
      ctx.moveTo(cat.size * 1.2, -22);
      ctx.lineTo(cat.size * 1.4, -40);
      ctx.lineTo(cat.size * 0.95, -24);
      ctx.closePath();
      ctx.fill();

      // çœ¼ç›ï¼ˆå´é¢ä¸€éš»ï¼‰
      ctx.fillStyle = eyeColor;
      ctx.beginPath();
      ctx.arc(cat.size * 1.15, -8, 3.2, 0, Math.PI * 2);
      ctx.fill();

      // å°¾å·´ï¼ˆæœƒæ™ƒå‹• âœ¨ï¼‰
      const wag = Math.sin(time) * 12; // æ™ƒå‹•å¹…åº¦
      ctx.strokeStyle = bodyColor;
      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(-cat.size * 1.6, 10);
      ctx.quadraticCurveTo(
        -cat.size * 2.2,
        wag,
        -cat.size * 1.8,
        -18 + wag
      );
      ctx.stroke();

      ctx.restore();
    }

    // æ›´æ–°è²“å’ªä½ç½®ï¼ˆè¿½å…‰ï¼‰
    function update() {
      if (!light.active) return;

      const dx = light.x - cat.x;
      const dy = light.y - cat.y;
      const dist = Math.hypot(dx, dy);

      if (dist > 1) {
        cat.x += dx * cat.speed;
        cat.y += dy * cat.speed;
      }
    }

    // æ™‚é–“ï¼ˆç”¨ä¾†åšå°¾å·´å‹•ç•«ï¼‰
    let time = 0;

    // ä¸»è¿´åœˆ
    function loop() {
      time += 0.05; // æ§åˆ¶å°¾å·´æ™ƒå‹•é€Ÿåº¦
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawLight();
      drawCat();
      requestAnimationFrame(loop);
    }

    loop();
  </script>

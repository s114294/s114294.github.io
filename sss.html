  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#fdf6e3, #f5efe6);

    #hint {
      position: fixed;
      bottom: 16px;

      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;

      z-index: 10;
    }

      display: block;

<body>
  <canvas id="game"></canvas>
  <div id="hint">é»æ“Šç•«é¢ï¼Œè£½é€ å…‰é»ï¼Œè²“å’ªæœƒè¿½éå» ğŸ±âœ¨</div>

  <script>
    // å–å¾— Canvas èˆ‡ç•«ç­†
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // è®“ Canvas æ»¿ç‰ˆ
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // å…‰é»ç‰©ä»¶
    const light = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 8,
      active: false
    };

    // è²“å’ªç‰©ä»¶ï¼ˆâš ï¸ é€™è£¡æ˜¯ä½ ä¹‹å‰å£æ‰çš„åœ°æ–¹ï¼‰
    const cat = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 24,
      speed: 0.05
    };

    // é»æ“Šç”¢ç”Ÿå…‰é»
    canvas.addEventListener("pointerdown", (e) => {
      light.x = e.clientX;
      light.y = e.clientY;
      light.active = true;
    });

    // ç•«å…‰é»
    function drawLight() {
      if (!light.active) return;
      ctx.beginPath();
      ctx.arc(light.x, light.y, light.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 220, 120, 0.9)";
      ctx.shadowColor = "rgba(255,220,120,0.8)";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    // ç•«è²“å’ª
    function drawCat() {
      ctx.save();
      ctx.translate(cat.x, cat.y);

      // èº«é«”
      ctx.beginPath();
      ctx.arc(0, 0, cat.size, 0, Math.PI * 2);
      ctx.fillStyle = "#d9a066";
      ctx.fill();

      // è€³æœµ
      ctx.beginPath();
      ctx.moveTo(-14, -18);
      ctx.lineTo(-4, -30);
      ctx.lineTo(4, -18);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(14, -18);
      ctx.lineTo(4, -30);
      ctx.lineTo(-4, -18);
      ctx.fill();

      // çœ¼ç›
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(-6, -4, 3, 0, Math.PI * 2);
      ctx.arc(6, -4, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // æ›´æ–°è²“å’ªä½ç½®ï¼ˆè¿½å…‰ï¼‰
    function update() {
      if (!light.active) return;

      const dx = light.x - cat.x;
      const dy = light.y - cat.y;
      const dist = Math.hypot(dx, dy);

      if (dist > 1) {
        cat.x += dx * cat.speed;
        cat.y += dy * cat.speed;
      }
    }

    // ä¸»è¿´åœˆ
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawLight();
      drawCat();
      requestAnimationFrame(loop);
    }

    loop();
  </script>

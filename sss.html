<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CAT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#fdf6e3, #f5efe6);
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
    }

    #hint {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      color: #666;
      pointer-events: none;
    }

    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="hint">é»æ“Šç•«é¢ï¼Œè£½é€ å…‰é»ï¼Œé»‘è²“æœƒæ…¢æ…¢è¿½éå»</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let time = 0;

    const light = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 8,
      active: false
    };

    const cat = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 0.05,
      boost: 1,
      facing: 1
    };

    canvas.addEventListener("click", e => {
      light.x = e.clientX;
      light.y = e.clientY;
      light.active = true;
    });

    canvas.addEventListener("mousedown", () => cat.boost = 2.5);
    canvas.addEventListener("mouseup", () => cat.boost = 1);

    function update() {
      if (!light.active) return;

      const dx = light.x - cat.x;
      const dy = light.y - cat.y;
      const dist = Math.hypot(dx, dy);

      if (Math.abs(dx) > 2) cat.facing = dx > 0 ? 1 : -1;
      if (dist < 30) return;

      cat.x += dx * cat.speed * cat.boost;
      cat.y += dy * cat.speed * cat.boost;
    }

    function drawLight() {
      if (!light.active) return;
      const pulse = Math.sin(time * 2) * 2;
      ctx.beginPath();
      ctx.arc(light.x, light.y, light.r + pulse, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,180,120,0.9)";
      ctx.fill();
    }

    function drawCat() {
      ctx.save();
      ctx.translate(cat.x, cat.y);
      ctx.scale(cat.facing, 1);

      const bodyColor = "#222";
      const eyeColor = "#ffd966";

      // èº«é«”
      ctx.fillStyle = bodyColor;
      ctx.save();
      ctx.translate(0, 14);
      ctx.scale(3.2, 1.2);
      ctx.beginPath();
      ctx.arc(0, 0, 22, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // é ­
      ctx.beginPath();
      ctx.arc(50, 2, 24, 0, Math.PI * 2);
      ctx.fill();

      // è€³æœµ
      ctx.beginPath();
      ctx.moveTo(56, -20);
      ctx.lineTo(66, -38);
      ctx.lineTo(44, -24);
      ctx.closePath();
      ctx.fill();

      // çœ¼ç›
      ctx.fillStyle = eyeColor;
      ctx.beginPath();
      ctx.arc(56, 2, 4, 0, Math.PI * 2);
      ctx.fill();

      // ğŸ¾ è…³ï¼ˆè®Šé•·ç‰ˆæœ¬ï¼‰
      const sway = Math.sin(time * 1.4) * 4;
      const lift = Math.cos(time * 1.4) * 2;

      ctx.strokeStyle = bodyColor;
      ctx.lineWidth = 9;      // èƒ–åº¦ç¶­æŒ
      ctx.lineCap = "round";

      // å‰è…³ï¼ˆé•·ï¼‰
      ctx.beginPath();
      ctx.moveTo(22 + sway, 28);
      ctx.lineTo(18 - sway, 44 + lift);
      ctx.stroke();

      // å¾Œè…³ï¼ˆé•·ï¼‰
      ctx.beginPath();
      ctx.moveTo(-8 - sway, 28);
      ctx.lineTo(-4 + sway, 44 - lift);
      ctx.stroke();

      // å°¾å·´
      const wag = Math.sin(time) * 14;
      ctx.beginPath();
      ctx.moveTo(-70, 14);
      ctx.quadraticCurveTo(-100, wag, -80, -22 + wag);
      ctx.stroke();

      ctx.restore();
    }

    function loop() {
      time += 0.05;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawLight();
      drawCat();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CAT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
     background: linear-gradient(#fdf6e3, #f5efe6);
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
    }

    #hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="hint">é»æ“Šç•«é¢ï¼Œè£½é€ å…‰é»ï¼Œé»‘è²“æœƒæ…¢æ…¢è¿½éå» ğŸ–¤âœ¨</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // æ™‚é–“ï¼ˆå‹•ç•«ç”¨ï¼‰
    let time = 0;

    // å…‰é»
    const light = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 8,
      active: false
    };

    // é»‘è²“
    const cat = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 0.05
    };

    canvas.addEventListener("click", (e) => {
      light.x = e.clientX;
      light.y = e.clientY;
      light.active = true;
    });

    function update() {
      if (!light.active) return;

      const dx = light.x - cat.x;
      const dy = light.y - cat.y;
      const dist = Math.hypot(dx, dy);

      if (dist > 1) {
        cat.x += dx * cat.speed;
        cat.y += dy * cat.speed;
      }
    }

    function drawLight() {
      if (!light.active) return;

      const pulse = Math.sin(time * 2) * 2;
      ctx.beginPath();
      ctx.arc(light.x, light.y, light.r + pulse, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,200,0.9)";
      ctx.fill();
    }

    function drawCat() {
      ctx.save();
      ctx.translate(cat.x, cat.y);

      const bodyColor = "#222";
      const eyeColor = "#ffd966";

      // èº«é«”ï¼ˆå´é¢è¶´è‘—ï¼‰
      ctx.fillStyle = bodyColor;
      ctx.beginPath();
      ctx.ellipse(0, 12, 55, 22, 0, 0, Math.PI * 2);
      ctx.fill();

      // é ­ï¼ˆå´é¢ï¼‰
      ctx.beginPath();
      ctx.arc(45, 0, 22, 0, Math.PI * 2);
      ctx.fill();

      // è€³æœµ
      ctx.beginPath();
      ctx.moveTo(52, -22);
      ctx.lineTo(60, -38);
      ctx.lineTo(42, -24);
      ctx.closePath();
      ctx.fill();

      // çœ¼ç›ï¼ˆå´é¢ä¸€éš»ï¼‰
      ctx.fillStyle = eyeColor;
      ctx.beginPath();
      ctx.arc(52, -2, 3.5, 0, Math.PI * 2);
      ctx.fill();

      // å°¾å·´ï¼ˆæœƒæ™ƒå‹•ï¼‰
      const wag = Math.sin(time) * 12;
      ctx.strokeStyle = bodyColor;
      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(-55, 12);
      ctx.quadraticCurveTo(-85, wag, -65, -18 + wag);
      ctx.stroke();

      ctx.restore();
    }

    function loop() {
      time += 0.05;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawLight();
      drawCat();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <style>
    html, body {

      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      color: #555;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="hint">é»æ“Šç•«é¢ï¼Œè£½é€ å…‰é»ï¼Œè²“å’ªæœƒè¿½éå» ğŸ±âœ¨</div>

  <script>
    // å–å¾— Canvas èˆ‡ç•«ç­†
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // è®“ Canvas æ»¿ç‰ˆ
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // å…‰é»ç‰©ä»¶
    const light = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 8,
      active: false
    };

    // è²“å’ªç‰©ä»¶ï¼ˆâš ï¸ é€™è£¡æ˜¯ä½ ä¹‹å‰å£æ‰çš„åœ°æ–¹ï¼‰
    const cat = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 24,
      speed: 0.05
    };

    // é»æ“Šç”¢ç”Ÿå…‰é»
    canvas.addEventListener("pointerdown", (e) => {
      light.x = e.clientX;
      light.y = e.clientY;
      light.active = true;
    });

    // ç•«å…‰é»
    function drawLight() {
      if (!light.active) return;
      ctx.beginPath();
      ctx.arc(light.x, light.y, light.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 220, 120, 0.9)";
      ctx.shadowColor = "rgba(255,220,120,0.8)";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    // ç•«è²“å’ª
    function drawCat() {
      ctx.save();
      ctx.translate(cat.x, cat.y);

      // è¼‰å…¥è²“å’ªåœ–ç‰‡
    const catImg = new Image();
    catImg.src = "cat.png"; // è«‹æŠŠåœ–ç‰‡å‘½åç‚º cat.pngï¼Œå’Œ HTML æ”¾åŒä¸€å±¤è³‡æ–™å¤¾

    function drawCat() {
      if (!catImg.complete) return; // åœ–ç‰‡é‚„æ²’è¼‰å¥½å°±ä¸ç•«

      ctx.save();
      ctx.translate(cat.x, cat.y);

      // è²“å’ªåœ–ç‰‡ï¼ˆå´é¢è¶´è‘—ï¼‰
      const w = 80;
      const h = 50;
      ctx.drawImage(catImg, -w / 2, -h / 2, w, h);

      // å°¾å·´ï¼ˆä»ç„¶ç”¨ç¨‹å¼ç•«ï¼Œæœƒå‹•ï¼‰
      const wag = Math.sin(time) * 12;
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(-w / 2 + 5, 5);
      ctx.quadraticCurveTo(-w / 2 - 25, wag, -w / 2 - 10, -15 + wag);
      ctx.stroke();

      ctx.restore();
    }

    // æ›´æ–°è²“å’ªä½ç½®ï¼ˆè¿½å…‰ï¼‰
    function update() {
      if (!light.active) return;

      const dx = light.x - cat.x;
      const dy = light.y - cat.y;
      const dist = Math.hypot(dx, dy);

      if (dist > 1) {
        cat.x += dx * cat.speed;
        cat.y += dy * cat.speed;
      }
    }

    // æ™‚é–“ï¼ˆç”¨ä¾†åšå°¾å·´å‹•ç•«ï¼‰
    let time = 0;

    // ä¸»è¿´åœˆ
    function loop() {
      time += 0.05; // æ§åˆ¶å°¾å·´æ™ƒå‹•é€Ÿåº¦
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawLight();
      drawCat();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
